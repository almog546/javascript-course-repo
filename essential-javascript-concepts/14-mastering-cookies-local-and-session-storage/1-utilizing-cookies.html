<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utilizing Cookies</title>
  </head>
  <body>
    <h1>Cookies</h1>
    <script>
      document.cookie = "username=John; expires=Wed, 09 Nov 2023 00:22:06 GMT; path=/"; // add cookie
      console.log(document.cookie);
      
      document.cookie = "username=; expires=Wed, 08 Nov 2023 00:22:06 GMT; path=/" // remove or expire cookie
    </script>
  </body>
</html>
