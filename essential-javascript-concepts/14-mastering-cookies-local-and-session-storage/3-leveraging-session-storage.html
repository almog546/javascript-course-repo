<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leveraging Session Storage</title>
</head>
<body>
  <h1>Session Storage</h1>
  <script>
    sessionStorage.setItem("secretValue", "loremloremlorem") // add session
    console.log(sessionStorage.getItem("secretValue"))

    sessionStorage.removeItem("secretValue") // remove session
    console.log(sessionStorage.getItem("secretValue"))
  </script>
</body>
</html>
