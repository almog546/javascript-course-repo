<!-- DOM Manipulation:

1. Selecting DOM Elements:
In this example, you'll see how to select DOM elements using getElementById and querySelector. -->

<!-- We use the defer attribute in the <script> tag to ensure the script is executed after parsing the HTML. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selecting DOM Elements</title>
    <script src="1-selecting-dom-elements.js" defer></script>
  </head>
  <body>
    <h1 id="heading">Hello, DOM Selection</h1>
    <p class="content">This is a paragraph</p>
  </body>
</html>

<!-- In this example, we use getElementById to select the heading by its ID and querySelector to select the paragraph by its class. You can see how we change the text content of these elements. -->
